          77
          Fizz
          79
          Buzz
          Fizz
          82
          83
          Fizz
          Buzz
          86
          Fizz
          88
          89
          FizzBuzz
          91
          92
          Fizz
          94
          Buzz
          Fizz
          97
          98
          Fizz
          Buzz
        comparison-method: exact
        timeout: 10
        max-score: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        FIZZBUZZ_TEST_RESULTS: "${{steps.fizzbuzz_test.outputs.result}}"
      with:
        runners: fizzbuzz_test
